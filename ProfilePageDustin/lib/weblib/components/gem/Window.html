<div window controller="components.gem.Window">
    <style component="css-helpers"></style>
    <style component="./Theme.html"></style>
    <style>
        [window] {
            position: relative;
            padding: 4px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            background: linear-gradient(to right, #5576AC, #7C9DCD);
            z-index: 1;
        }

        [window-handle] {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 40px;
            color: #fff;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        [window-background] {
            position: absolute;
            top: 40px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            box-sizing: border-box;
        }

        [window-container] {
            position: absolute;
            top: 40px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            z-index: 1;
            overflow: hidden;
        }

        [window-name] {
            position: absolute !important;
            top: 0px;
            left: 4px;
            right: 4px;
            line-height: 40px;
            height: 20px;
            box-sizing: border-box !important;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            font-weight: normal;
            cursor: default;
        }

        [window-close] {
            width: 35px !important;
            height: 26px !important;
            text-align: center;
            position: absolute !important;
            top: 0px;
            right: 4px;
            line-height: 23px;
            font-size: 20px;
            box-sizing: border-box !important;
            cursor: pointer;
            background-color: #da0000 !important;
        }

            [window-close]:hover {
                background-color: #ff0000 !important;
            }

            [window-close]:active {
                background-color: #9c0000 !important;
            }

        [window-resize] {
            width: 11px;
            height: 11px;
            cursor: nwse-resize;
            position: absolute;
            bottom: -4px;
            right: -4px;
        }

        [window-resize-box] {
            border: 5px solid rgba(0,0,0,0.3);
            box-sizing: border-box;
            z-index: 1;
        }
    </style>
    <div window-background class="gem-border"></div>
    <div tag="handle" window-handle unselectable>
        <div tag="name" unselectable window-name>Window Name</div>
        <div tag="close" window-close unselectable>x</div>
    </div>
    <div tag="container" window-container>
        <embed select=":first-child" />
    </div>
    <div tag="resize" enabled window-resize></div>
    <div tag="resize-box" window-resize-box class="absolute-fill-parent hide"></div>
</div>
