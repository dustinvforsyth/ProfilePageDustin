<div many-to-many-form controller="components.gem.forms.ManyToManyTargetForm">
    <style component="./../Theme.html"></style>
    <style>
        [many-to-many-form] {
            position: relative;
            padding: 15px;
        }

        [many-to-many-form-container] {
            position: relative;
            width: 100%;
            height: 100%;
        }

        [many-to-many-form-search] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
        }

        [many-to-many-form-table] {
            position: absolute !important;
            top: 45px;
            bottom: 0px;
            left: 0;
            right: 0;
        }
    </style>
    <div many-to-many-form-container>
        <div many-to-many-form-search>
            <div style="position:absolute;top:0;left:0;right:35px;">
                <input tag="search" type="text" class="gem-input" style="width:100%;" />
            </div>
            <div style="text-align:center;width:35px;height:35px;position:absolute;top:0;right:0;">
                <img src="./../images/search.png" style="width:25px;position:absolute;top:50%;right:50%;transform:translate(50%, -50%);" />
            </div>
        </div>
        <div tag="table" many-to-many-form-table component="./CheckboxTable.html">

        </div>
    </div>
</div>
