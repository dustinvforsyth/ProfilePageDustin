<div gem-table-form controller="components.gem.forms.Table">
    <style component="css-helpers"></style>
    <style>
        [gem-table-form] {
            position: relative;
        }

        [gem-table-form-header] {
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #D6D6CE;
            visibility: hidden;
        }

        [gem-table-form-header-group] {
            overflow: hidden;
            height: 25px;
            position: relative;
            z-index: 3;
            background-color: #D6D6CE;
            visibility: visible;
        }


        [gem-table-form-data] {
            width: 100%;
            overflow-y: scroll !important;
            position: absolute;
            top: 25px;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #fff;
            z-index: 1;
        }

        [gem-table-form-veil] {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        [gem-table-form-veil-color] {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: 0.8;
        }
    </style>
    <div class="gem-inset absolute-fill-parent">
        <div tag="header-container" gem-table-form-header>
            <div tag="header" gem-table-form-header-group>
            </div>
        </div>
        <div class="gem-column-headers" style=" visibility: visible; z-index: 2; width: 100%; height: 25px; box-sizing: border-box; position: absolute; top: 0; left: 0; border-right: 0;"></div>
        <div tag="list"
             gem-table-form-data
             component="ui-collection"
             item-component="./TableListItem.html"
             item-height="25"
             controller="components.material.layouts.List">
        </div>
        <div tag="veil" gem-table-form-veil class="hide">
            <div gem-table-form-veil-color></div>
            <div class="bullseye" style="display: inline-block; ">Loading...</div>
        </div>
    </div>
</div>
