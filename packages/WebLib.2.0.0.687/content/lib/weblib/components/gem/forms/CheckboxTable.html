<div checkbox-table-form controller="components.gem.forms.CheckboxTable">
    <style component="css-helpers"></style>
    <style>
        [checkbox-table-form] {
            position: relative;
        }

        [checkbox-table-form-header] {
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #D6D6CE;
            visibility: hidden;
        }

        [checkbox-table-form-header-group] {
            overflow: hidden;
            height: 25px;
            position: relative;
            z-index: 3;
            background-color: #D6D6CE;
            visibility: visible;
        }


        [checkbox-table-form-data] {
            width: 100%;
            overflow-y: scroll !important;
            position: absolute;
            top: 25px;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #fff;
        }
    </style>
    <div class="gem-inset absolute-fill-parent">
        <div tag="header-container" checkbox-table-form-header>
            <div tag="header" checkbox-table-form-header-group>
            </div>
        </div>
        <div class="gem-column-headers" style=" visibility: visible; z-index: 2; width: 100%; height: 25px; box-sizing: border-box; position: absolute; top: 0; left: 0; border-right: 0;"></div>
        <div tag="list"
             checkbox-table-form-data
             component="ui-collection"
             item-component="./CheckboxTableListItem.html"
             item-height="25"
             controller="components.material.layouts.List">
        </div>
    </div>
</div>
